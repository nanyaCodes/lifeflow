<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Lifeflow</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo/logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>
<body class="min-h-screen flex items-center justify-center p-10">
    <div class="w-full max-w-7xl mx-auto shadow-2xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 rounded-2xl overflow-hidden shadow-2xl border border-1">
            <div class=" shadow-2xl h-full p-8 lg:p-10">
                <div class="mb-8">
                    <h1 class="text-4xl font-bold text-[#1D3557] mb-2 flex justify-center">Sign Up</h1>
                    <h2 class="text-xl text-[#1D3557] mb-2 flex justify-center">Create a Hospital Account</h2>
                    <p class="text-gray-500 italic text-sm flex justify-center font-medium">Please fill in the information to register your hospital</p>
                </div>

                <!-- Form -->
                <form class="space-y-6 ">
                    <!-- Hospital Name -->
                    <div>
                        <label for="hospitalName" class="block text-gray-600 text-sm font-medium mb-2">
                            Hospital Name <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="hospitalName" 
                            class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-transparent"
                            placeholder=""
                        >
                    </div>

                    <!-- Hospital Email Address -->
                    <div>
                        <label for="hospitalEmail" class="block text-gray-600 text-sm font-medium mb-2">
                            Hospital Email Address <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="hospitalEmail" 
                            class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-transparent"
                            placeholder=""
                        >
                    </div>

                    <!-- Hospital Registration Number -->
                    <div>
                        <label for="registrationNumber" class="block text-gray-600 text-sm font-medium mb-2">
                            Hospital Registration Number <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="registrationNumber" 
                            class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-transparent"
                            placeholder=""
                        >
                    </div>

                    <!-- Location / Address -->
                    <div>
                        <label for="location" class="block text-gray-600 text-sm font-medium mb-2">
                            Location / Address <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="location" 
                            class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-transparent resize-none"
                            placeholder=""
                        ></textarea>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-gray-600 text-sm font-medium mb-2">
                            Password <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-transparent"
                            placeholder=""
                        >
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-gray-600 text-sm font-medium mb-2">
                            Confirm Password <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-transparent"
                            placeholder=""
                        >
                    </div>

                    <!-- Sign Up Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-4 px-6 rounded-lg transition-colors duration-200 text-lg"
                    >
                        Sign Up
                    </button>

                    <!-- Sign In Link -->
                    <div class="text-center pt-4">
                        <p class="text-gray-600">
                            Already have an account? 
                            <a href="signin.html" class="text-red-500 hover:text-red-600 font-medium underline">Sign In</a>
                        </p>
                    </div>
                </form>
                
            </div>


            <!-- Doctor Image Section -->
            <div class="relative flex items-center justify-center">
                <div class="relative w-full h-full mt-24 flex items-center justify-center transform scale-x-[-1] ">
                    <img src="./assets/images/female-doctor-showing-her-right-hand 1.svg" alt="">
                </div>
            </div>
        </div>
    </div>






    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="lib/aos.js"></script>
    <script src="script.js"></script>

</body>
</html>
