<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo/logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .scroll-picker {
            height: 150px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .scroll-picker::-webkit-scrollbar {
            display: none;
        }
        .scroll-item {
            padding: 8px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .scroll-item.selected {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
        }
        .scroll-item:hover {
            background-color: #e5e7eb;
        }
        .scroll-item.selected:hover {
            background-color: #2563eb;
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .calendar-date {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .calendar-date:hover {
            background-color: #e5e7eb;
        }
        .calendar-date.selected {
            background-color: #3b82f6;
            color: white;
        }
        .calendar-date.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }


    </style>
</head>
<body>
    <div id="modalOverlay" class="fixed inset-0 modal-backdrop z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div id="modalContent" class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95 opacity-0">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-red-500 mb-2">Schedule Your Donation</h2>
                            <p class="text-gray-600 italic">Book a time to donate at National Hospital Abuja</p>
                        </div>
                        <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <div id="dateSelection">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Date of Appointment</label>
                            <div class="relative">
                                <input type="text" id="selectedDate" value="01/01/2025" class="w-full p-3 border border-gray-300 rounded-lg bg-white cursor-pointer" readonly>
                                <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>

                        <div class="mb-6">
                            <div class="flex justify-between items-center mb-4">
                                <button id="prevMonth" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                    </svg>
                                </button>
                                <h3 id="monthYear" class="font-semibold text-gray-700">June 2024</h3>
                                <button id="nextMonth" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </button>
                            </div>

                            <div class="grid grid-cols-7 gap-1 mb-2">
                                <div class="text-center text-sm font-medium text-gray-500 py-2">Sun</div>
                                <div class="text-center text-sm font-medium text-gray-500 py-2">Mon</div>
                                <div class="text-center text-sm font-medium text-gray-500 py-2">Tue</div>
                                <div class="text-center text-sm font-medium text-gray-500 py-2">Wed</div>
                                <div class="text-center text-sm font-medium text-gray-500 py-2">Thu</div>
                                <div class="text-center text-sm font-medium text-gray-500 py-2">Fri</div>
                                <div class="text-center text-sm font-medium text-gray-500 py-2">Sat</div>
                            </div>

                            <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
                        </div>
                    </div>

                    <div id="timeSelection" class="hidden">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Time of Appointment</label>
                            <div class="relative">
                                <input type="text" id="selectedTime" value="8:30 am" class="w-full p-3 border border-gray-300 rounded-lg bg-white cursor-pointer" readonly>
                                <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <div class="text-center">
                                <div class="text-sm font-medium text-gray-500 mb-2">Hour</div>
                                <div id="hourPicker" class="scroll-picker border border-gray-200 rounded-lg"></div>
                            </div>
                            <div class="text-center">
                                <div class="text-sm font-medium text-gray-500 mb-2">Minute</div>
                                <div id="minutePicker" class="scroll-picker border border-gray-200 rounded-lg"></div>
                            </div>
                            <div class="text-center">
                                <div class="text-sm font-medium text-gray-500 mb-2">AM/PM</div>
                                <div id="ampmPicker" class="scroll-picker border border-gray-200 rounded-lg"></div>
                            </div>
                        </div>

                        <button id="confirmAppointment" class="w-full bg-red-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-red-600 transition-colors">
                            Confirm Appointment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        
        let currentDate = new Date();
        let selectedDate = null;
        let selectedHour = 8;
        let selectedMinute = 30;
        let selectedAMPM = 'AM';

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        function openModal() {
            console.log('Opening modal...');
            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            
            overlay.classList.remove('hidden');
            content.style.transform = 'scale(0.95)';
            content.style.opacity = '0';
            
            setTimeout(() => {
                content.style.transform = 'scale(1)';
                content.style.opacity = '1';
            }, 50);
            
            renderCalendar();
            setupTimePickers();
        }

        function closeModal() {
            console.log('Closing modal...');
            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            
            content.style.transform = 'scale(0.95)';
            content.style.opacity = '0';
            
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.getElementById('dateSelection').style.display = 'block';
                document.getElementById('timeSelection').style.display = 'none';
            }, 300);
        }

        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const calendarGrid = document.getElementById('calendarGrid');
            
            monthYear.textContent = `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            calendarGrid.innerHTML = '';
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dateElement = document.createElement('div');
                dateElement.className = `calendar-date ${date.getMonth() !== currentDate.getMonth() ? 'disabled' : ''}`;
                dateElement.textContent = date.getDate();
                
                if (date.getMonth() === currentDate.getMonth()) {
                    dateElement.addEventListener('click', () => selectDate(date, dateElement));
                }
                
                calendarGrid.appendChild(dateElement);
            }
        }

        function selectDate(date, element) {
            selectedDate = new Date(date);
            const dateInput = document.getElementById('selectedDate');
            dateInput.value = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
            
            document.querySelectorAll('.calendar-date').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            setTimeout(() => {
                document.getElementById('dateSelection').style.display = 'none';
                document.getElementById('timeSelection').style.display = 'block';
            }, 300);
        }

        function setupTimePickers() {
            const hourPicker = document.getElementById('hourPicker');
            const minutePicker = document.getElementById('minutePicker');
            const ampmPicker = document.getElementById('ampmPicker');

            hourPicker.innerHTML = '';
            for (let i = 1; i <= 12; i++) {
                const hourElement = document.createElement('div');
                hourElement.className = `scroll-item ${i === selectedHour ? 'selected' : ''}`;
                hourElement.textContent = i;
                hourElement.addEventListener('click', () => selectHour(i, hourElement));
                hourPicker.appendChild(hourElement);
            }

            minutePicker.innerHTML = '';
            for (let i = 0; i < 60; i += 5) {
                const minuteElement = document.createElement('div');
                minuteElement.className = `scroll-item ${i === selectedMinute ? 'selected' : ''}`;
                minuteElement.textContent = String(i).padStart(2, '0');
                minuteElement.addEventListener('click', () => selectMinute(i, minuteElement));
                minutePicker.appendChild(minuteElement);
            }

            ampmPicker.innerHTML = '';
            ['AM', 'PM'].forEach(period => {
                const periodElement = document.createElement('div');
                periodElement.className = `scroll-item ${period === selectedAMPM ? 'selected' : ''}`;
                periodElement.textContent = period;
                periodElement.addEventListener('click', () => selectAMPM(period, periodElement));
                ampmPicker.appendChild(periodElement);
            });

            scrollToSelected(hourPicker, selectedHour - 1);
            scrollToSelected(minutePicker, selectedMinute / 5);
            scrollToSelected(ampmPicker, selectedAMPM === 'AM' ? 0 : 1);
        }

        function scrollToSelected(picker, index) {
            const item = picker.children[index];
            if (item) {
                picker.scrollTop = item.offsetTop - picker.offsetHeight / 2 + item.offsetHeight / 2;
            }
        }

        function selectHour(hour, element) {
            selectedHour = hour;
            document.querySelectorAll('#hourPicker .scroll-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            updateTimeDisplay();
        }

        function selectMinute(minute, element) {
            selectedMinute = minute;
            document.querySelectorAll('#minutePicker .scroll-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            updateTimeDisplay();
        }

        function selectAMPM(period, element) {
            selectedAMPM = period;
            document.querySelectorAll('#ampmPicker .scroll-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const timeInput = document.getElementById('selectedTime');
            timeInput.value = `${selectedHour}:${String(selectedMinute).padStart(2, '0')} ${selectedAMPM.toLowerCase()}`;
        }

        // Event Listeners
        document.getElementById('makeAppointmentBtn').addEventListener('click', function() {
            console.log('Button clicked!');
            openModal();
        });

        document.getElementById('closeModal').addEventListener('click', closeModal);

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('confirmAppointment').addEventListener('click', () => {
            alert(`Appointment confirmed for ${document.getElementById('selectedDate').value} at ${document.getElementById('selectedTime').value}`);
            closeModal();
        });

        // Initialize with current date
        currentDate = new Date();

    </script>
 
</body>
</html>
